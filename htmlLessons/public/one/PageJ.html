<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>input elements B</title>
</head>
<body>
	<form>
		<div>
			<label for='username'> User Name: <input name='username'
				placeholder='enter your name' title='login user name' required
				minlength=5 maxlength=10 size=10>
			</label>
		</div>
		<div>
			<label for='password'> Password: <input name='password'
				placeholder='password'
				title='password must begin with letter and contain atleast one digit and must have atleast eight characters'
				required minlength=8 maxlength=8 size=16 type='password'
				pattern="[A-Za-z][0-9][a-zA-Z]*">
			</label>
		</div>
		<label for='email '> <input name='email' type='email'
			title="enter your email" pattern=".+@chainsys.com">
		</label>
		</div>
		<div>
			<label for='photo'> <input name='photo' placeholder='file'
				type='file' accept='audio/,video/,image/*'>
			</label>
		</div>
		<div>
			<label> working with Date </label> <input name='date'
				title="enter your date of birth" id="date" type="date" /> <input
				name="datetime" title="enter date and time" id="datetime-local"
				type="datetime-local" /> <input name="time" title="enter time here"
				id="time" type="time" /> <input name="week"
				title="enter the week of the year" id="week" type="week" /> <input
				name="color" title="status" id="color" type="color" value="#e66465" />
		</div>
		<div>
			<input title='select a book' name='book' id='r1' checked
				value='fiction' type='radio' /> <label for='r1'>Fiction: </label>
		</div>
		<div>
			<input title='select a book' name='book' id='r2' checked
				value='drama' type='radio' /> <label for='r2'>Drama: </label>
		</div>
		<div>
			<input title='select a book' name='book' id='r3' checked
				value='sista' type='radio' /> <label for='r3'>Sista: </label>
		</div>
		<div>
			<input type='submit'>
		</div>
	</form>
</body>
</html>
