<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>AddTrain</title>
</head>
<body>
	<form action="Trains" method="post">
		<div>
			Passenger Name : <input type='text' name='name'>
		</div>
		<div>
			Passenger Age : <input type='text' name='age'>
		</div>
		<div>
			Station From : <input type='text' name='sfrom'>
		</div>
		<div>
			Station Destination : <input type='text' name='sto'>
		</div>
		<div>
			Date Of Journey : <input type='text' name='date'>
		</div>
		<div>
			Phone_no : <input type='text' name='phone'>
		</div>
		<div>
			Ticket Cost : <input type='text' name='amt'>
		</div>

		<div>
			<input type='submit' value='ADD'>
		</div>
	</form>
</body>
</html>
